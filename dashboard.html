<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Staging</title>
    <style>
        :root {
            --bg: #000000;
            --accent: #ab9ff2;
            --card-bg: #0a0a0a;
            --border: #1a1a1a;
            --text-dim: #666;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #fff;
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .view { display: none; width: 100%; max-width: 500px; }
        .view.active { display: block; }

        h1 { 
            font-size: 32px; 
            font-weight: 900; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: #050505;
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .card label {
            color: var(--text-dim);
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .card .value {
            font-size: 36px;
            font-weight: 900;
            color: var(--accent);
            margin: 10px 0;
        }

        .search-input {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 20px;
            width: 100%;
            color: #fff;
            font-family: var(--font);
            outline: none;
            box-sizing: border-box;
            font-size: 16px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
            z-index: 100;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dim);
            text-decoration: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-link.active { color: var(--accent); }

        .nav-icon { font-size: 26px; margin-bottom: 4px; }

        .nav-label {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .chat-bubble {
            background: #111;
            padding: 20px;
            border-radius: 25px;
            font-size: 15px;
            line-height: 1.7;
            color: #ccc;
            border-bottom-left-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        
        <div id="home" class="view active">
            <h1>Activity</h1>
            <div class="card">
                <label>Logic Level</label>
                <div class="value">01</div>
            </div>
            <div class="card">
                <label>Time in Lab</label>
                <div class="value">00:00:00</div>
            </div>
        </div>

        <div id="search" class="view">
            <h1>Network</h1>
            <input type="text" class="search-input" placeholder="Search the protocol...">
        </div>

        <div id="ai" class="view">
            <h1>AI Lab</h1>
            <div class="chat-bubble">
                Interface Active. Submit logic query for immediate breakdown.
            </div>
        </div>

        <div id="me" class="view">
            <h1>Me</h1>
            <div class="card">
                <label>Status</label>
                <div style="font-weight: 900; margin-top: 10px; color: var(--accent);">DEVELOPER_MODE</div>
            </div>
            <a href="index.html" style="display: block; text-align: center; margin-top: 50px; color: #444; text-decoration: none; font-weight: 900; letter-spacing: 2px; font-size: 12px;">EXIT SYSTEM</a>
        </div>

    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" onclick="showView('home')">
            <span class="nav-icon">⌂</span>
            <span class="nav-label">Home</span>
        </div>
        <div class="nav-link" onclick="showView('search')">
            <span class="nav-icon">⚲</span>
            <span class="nav-label">Search</span>
        </div>
        <div class="nav-link" onclick="showView('ai')">
            <span class="nav-icon">✦</span>
            <span class="nav-label">AI</span>
        </div>
        <div class="nav-link" onclick="showView('me')">
            <span class="nav-icon">⚙</span>
            <span class="nav-label">Me</span>
        </div>
    </nav>

    <script>
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
