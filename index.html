<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Phantom Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #020202;
            --accent: #ff4d4d;
            --card-bg: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #a0a0a0;
            --font: "Inter", -apple-system, sans-serif;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #2a0a0a 0%, #020202 80%);
            color: #fff;
            font-family: var(--font);
            margin: 0;
            padding: 40px 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 48px;
            width: 100%;
            max-width: 450px;
        }

        .module-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 24px;
            margin-bottom: 16px;
            width: 100%;
            max-width: 450px;
            transition: transform 0.2s ease;
        }

        .module-card label {
            display: block;
            color: var(--text-dim);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .module-card .data {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .status-glow {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            margin-right: 8px;
        }

        /* The Minimal Floating Dock */
        .nav-dock {
            position: fixed;
            bottom: 32px;
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 32px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            color: #fff;
        }

        .nav-link.chat-main {
            background: var(--accent);
            color: #fff;
            padding: 14px;
            margin: 0 8px;
            box-shadow: 0 8px 24px rgba(255, 77, 77, 0.3);
        }

        .nav-link:hover {
            color: #fff;
        }

        lucide-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <h1>Phantom Hub</h1>

    <div class="module-card">
        <label>Mastery Progress</label>
        <div class="data" id="stat-progress">0%</div>
    </div>

    <div class="module-card">
        <label>Active Protocol</label>
        <div class="data" style="font-size: 24px; color: var(--accent);">Python Architect</div>
    </div>

    <div class="module-card">
        <label>System Status</label>
        <div class="data" style="font-size: 24px; display: flex; align-items: center;">
            <span class="status-glow"></span> ONLINE
        </div>
    </div>

    <nav class="nav-dock">
        <a href="dashboard.html" class="nav-link active"><i data-lucide="home"></i></a>
        <a href="courses.html" class="nav-link"><i data-lucide="search"></i></a>
        <a href="ai.html" class="nav-link chat-main"><i data-lucide="message-square"></i></a>
        <a href="courses.html" class="nav-link"><i data-lucide="lightbulb"></i></a>
        <a href="menu.html" class="nav-link"><i data-lucide="settings"></i></a>
    </nav>

    <script>
        lucide.createIcons();
        function updateStats() {
            let done = 0;
            for (let i = 0; i < localStorage.length; i++) {
                if (localStorage.getItem(localStorage.key(i)) === 'true') done++;
            }
            document.getElementById('stat-progress').innerText = (done * 10) + "%"; 
        }
        window.onload = updateStats;
    </script>
</body>
</html>
