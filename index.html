<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Hub</title>
    <style>
        :root {
            --bg: #050505;
            --netflix-red: #e50914;
            --phantom-card: #0f0f0f;
            --border: #1a1a1a;
            --text-main: #dcddde;
            --font: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
        }
        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-size: 26px; font-weight: 800; color: #fff; margin-bottom: 30px; }
        .module-card {
            background: var(--phantom-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
        }
        .module-card label {
            display: block;
            color: #666;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .module-card .data { font-size: 32px; font-weight: 800; color: #fff; }
        .nav-dock {
            position: fixed; bottom: 30px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            padding: 8px; border-radius: 50px;
            border: 1px solid var(--border);
            display: flex; gap: 5px;
        }
        .nav-btn {
            padding: 10px 20px; border-radius: 40px;
            color: #666; text-decoration: none;
            font-weight: 700; font-size: 11px; text-transform: uppercase;
        }
        .nav-btn.active { background: #1a1a1a; color: var(--netflix-red); }
    </style>
</head>
<body>
    <h1>Phantom Hub</h1>
    <div class="module-card">
        <label>Overall Mastery</label>
        <div class="data" id="stat-progress">0%</div>
    </div>
    <div class="module-card">
        <label>System Uptime</label>
        <div class="data">00:24:00</div>
    </div>

    <nav class="nav-dock">
        <a href="dashboard.html" class="nav-btn active">Hub</a>
        <a href="courses.html" class="nav-btn">Find</a>
        <a href="ai.html" class="nav-btn">Lab</a>
    </nav>

    <script>
        function updateStats() {
            let done = 0;
            for (let i = 0; i < localStorage.length; i++) {
                if (localStorage.getItem(localStorage.key(i)) === 'true') done++;
            }
            document.getElementById('stat-progress').innerText = (done * 10) + "%"; 
        }
        window.onload = updateStats;
    </script>
</body>
</html>
