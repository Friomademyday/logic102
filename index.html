<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Phantom Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --netflix-red: #e50914;
            --border: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #666666;
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            margin: 0;
            padding: 40px 20px 140px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .module-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 12px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .module-card label {
            display: block;
            color: var(--text-dim);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }

        .module-card .data {
            font-size: 42px;
            font-weight: 900;
        }

        .protocol-text {
            color: var(--netflix-red);
            font-size: 26px !important;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .glow-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 12px #00ff88;
        }

        /* The 5-Icon Floating Dock from Image 1 */
        .nav-dock {
            position: fixed;
            bottom: 40px;
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 25px;
            z-index: 1000;
        }

        .nav-link {
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link.chat-main {
            background: var(--netflix-red);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 4px solid var(--bg);
            margin-top: -45px;
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.3);
        }

        lucide-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <h1>Phantom Hub</h1>

    <div class="module-card">
        <label>Logic Mastery</label>
        <div class="data" id="stat-progress">0%</div>
    </div>

    <div class="module-card">
        <label>Active Protocol</label>
        <div class="data protocol-text">Python Architect 1.0</div>
    </div>

    <div class="module-card">
        <label>System Integrity</label>
        <div class="data status-container">
            <div class="glow-dot"></div> STABLE
        </div>
    </div>

    <nav class="nav-dock">
        <a href="dashboard.html" class="nav-link"><i data-lucide="home"></i></a>
        <a href="courses.html" class="nav-link"><i data-lucide="search"></i></a>
        <a href="ai.html" class="nav-link chat-main"><i data-lucide="message-square"></i></a>
        <a href="courses.html" class="nav-link"><i data-lucide="lightbulb"></i></a>
        <a href="menu.html" class="nav-link"><i data-lucide="settings"></i></a>
    </nav>

    <script>
        lucide.createIcons();
        function updateStats() {
            let done = 0;
            for (let i = 0; i < localStorage.length; i++) {
                if (localStorage.getItem(localStorage.key(i)) === 'true') done++;
            }
            document.getElementById('stat-progress').innerText = (done * 10) + "%"; 
        }
        window.onload = updateStats;
    </script>
</body>
</html>
