<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Phantom Engine</title>
    <style>
        :root {
            --bg: #050505;
            --discord-slate: #2f3136;
            --netflix-red: #e50914;
            --spotify-green: #1db954;
            --phantom-card: #0f0f0f;
            --border: #1a1a1a;
            --text-main: #dcddde;
            --font: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #app-shell {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .back-nav {
            position: absolute;
            top: 30px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #111;
            border: 1px solid var(--border);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2000;
            transition: 0.2s;
        }

        .back-nav:hover {
            border-color: var(--netflix-red);
            background: #1a1a1a;
        }

        .back-nav svg {
            stroke: var(--text-main);
        }

        #stage {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px 140px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .view-layer {
            display: none;
            width: 100%;
            max-width: 550px;
            animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .view-layer.active {
            display: block;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }

        .module-card {
            background: var(--phantom-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .module-card label {
            display: block;
            color: #666;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .module-card .data {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
        }

        .node-item {
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .node-item:hover {
            border-color: var(--netflix-red);
        }

        #chat-interface {
            background: #0f0f0f;
            border-radius: 16px;
            height: 600px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        #progress-track {
            height: 4px;
            width: 100%;
            background: #222;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--spotify-green);
            transition: width 0.5s ease;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg-row {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .ai-row { align-self: flex-start; }
        .user-row { align-self: flex-end; }

        .bubble {
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.5;
            border-radius: 12px;
        }

        .ai-bubble { background: var(--discord-slate); color: #fff; border-bottom-left-radius: 2px; }
        .user-bubble { background: #111; color: #fff; border: 1px solid var(--netflix-red); border-bottom-right-radius: 2px; }

        .input-area { background: #18191c; padding: 15px; border-top: 1px solid var(--border); }
        .input-wrap { background: #40444b; border-radius: 8px; display: flex; padding: 8px 12px; gap: 10px; }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            font-size: 15px;
        }

        .send-btn {
            background: var(--netflix-red);
            color: #fff;
            border: none;
            padding: 0 15px;
            border-radius: 6px;
            font-weight: 800;
            cursor: pointer;
        }

        code {
            display: block;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            color: var(--spotify-green);
        }

        .nav-dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            padding: 8px;
            border-radius: 50px;
            border: 1px solid var(--border);
            display: flex;
            gap: 5px;
        }

        .nav-btn {
            padding: 10px 20px;
            border-radius: 40px;
            color: #666;
            cursor: pointer;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
        }

        .nav-btn.active { background: #1a1a1a; color: var(--netflix-red); }
    </style>
</head>
<body>

    <div id="app-shell">
        <div class="back-nav" id="back-btn" onclick="goBack()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </div>

        <main id="stage">
            <section id="home" class="view-layer active">
                <h1>Phantom Hub</h1>
                <div class="module-card">
                    <label>Overall Mastery</label>
                    <div class="data" id="stat-progress">0%</div>
                </div>
                <div class="module-card">
                    <label>System Uptime</label>
                    <div class="data" id="stat-uptime">00:00</div>
                </div>
            </section>

            <section id="find" class="view-layer">
                <h1>Find Protocol</h1>
                <div id="course-list">
                    <div class="module-card" style="cursor:pointer; border:1px solid var(--netflix-red)" onclick="openCourse('python')">
                        <label>Protocol Available</label>
                        <div class="data" style="font-size:24px">Python Architect 1.0</div>
                    </div>
                </div>
            </section>

            <section id="course-view" class="view-layer">
                <h1 id="course-title">Syllabus</h1>
                <div id="nodes-container"></div>
            </section>

            <section id="ai" class="view-layer">
                <h1>Logic Lab</h1>
                <div id="chat-interface">
                    <div id="progress-track"><div id="progress-bar"></div></div>
                    <div id="chat-history"></div>
                    <div class="input-area">
                        <div class="input-wrap">
                            <input type="text" id="user-input" placeholder="Enter logic..." onkeydown="if(event.key === 'Enter') runLogic()">
                            <button class="send-btn" onclick="runLogic()">RUN</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="nav-dock">
            <div class="nav-btn active" id="nav-home" onclick="nav('home')">Hub</div>
            <div class="nav-btn" id="nav-find" onclick="nav('find')">Find</div>
            <div class="nav-btn" id="nav-ai" onclick="nav('ai')">Lab</div>
        </nav>
    </div>

    <script src="data.js"></script>
    <script>
        const KEY = "AIzaSyBFpT7_kIGrlCDWfSaXNkPUlBohNrfcrYg";
        let memory = [];
        let activeNode = null;
        let thinking = false;
        let viewHistory = ['home'];

        async function runLogic(forced = null) {
            if (thinking) return;
            const input = document.getElementById('user-input');
            const val = forced || input.value.trim();
            if (!val) return;

            if (!forced) input.value = '';
            renderBubble('user', val);
            memory.push({ role: 'user', parts: [{ text: val }] });

            thinking = true;
            const sys = "You are ERTY. Dark Discord theme. One code block max. NO comments. One quiz question. If answer is correct, start with LOGIC_VALIDATED.";

            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: memory, systemInstruction: { parts: [{ text: sys }] } })
                });
                const d = await r.json();
                const txt = d.candidates[0].content.parts[0].text;
                renderBubble('ai', txt);
                memory.push({ role: 'model', parts: [{ text: txt }] });
                if (txt.includes("LOGIC_VALIDATED") && activeNode) {
                    localStorage.setItem(activeNode, 'true');
                    updateStats();
                }
            } catch (e) {
                renderBubble('ai', "SYSTEM_ERROR.");
            } finally {
                thinking = false;
            }
        }

        function renderBubble(role, text) {
            const h = document.getElementById('chat-history');
            const r = document.createElement('div');
            r.className = `msg-row ${role}-row`;
            const b = document.createElement('div');
            b.className = `bubble ${role}-bubble`;
            b.innerHTML = text.replace(/```([\s\S]*?)```/g, '<code>$1</code>');
            r.appendChild(b);
            h.appendChild(r);
            h.scrollTop = h.scrollHeight;
        }

        function nav(id, isBack = false) {
            if (!isBack) viewHistory.push(id);
            document.querySelectorAll('.view-layer').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            const backBtn = document.getElementById('back-btn');
            backBtn.style.display = (id === 'home') ? 'none' : 'flex';

            const navItem = document.getElementById('nav-' + (id === 'course-view' ? 'find' : id));
            if (navItem) navItem.classList.add('active');
        }

        function goBack() {
            if (viewHistory.length > 1) {
                viewHistory.pop();
                const prev = viewHistory[viewHistory.length - 1];
                nav(prev, true);
            }
        }

        function openCourse(id) {
            const c = COURSE_DATA['python-101'];
            document.getElementById('course-title').innerText = c.title;
            const container = document.getElementById('nodes-container');
            container.innerHTML = '';
            c.phases.forEach(p => {
                container.innerHTML += `<label style="color:var(--netflix-red); font-size:10px; font-weight:900; margin:20px 0 10px 0; display:block;">${p.name}</label>`;
                p.nodes.forEach(n => {
                    const done = localStorage.getItem(n.id) === 'true';
                    container.innerHTML += `
                        <div class="node-item" onclick="startNode('${n.title}', '${n.id}')">
                            <div><div style="font-weight:800; color:#fff">${n.title}</div></div>
                            <div style="color:var(--spotify-green); font-weight:900">${done ? '✓' : '→'}</div>
                        </div>`;
                });
            });
            nav('course-view');
        }

        function startNode(title, id) {
            activeNode = id;
            document.getElementById('chat-history').innerHTML = '';
            memory = [];
            nav('ai');
            runLogic(`Initialize Protocol: ${title}`);
        }

        function updateStats() {
            let total = 0, done = 0;
            if (typeof COURSE_DATA !== 'undefined') {
                Object.values(COURSE_DATA).forEach(c => c.phases.forEach(p => p.nodes.forEach(n => {
                    total++;
                    if(localStorage.getItem(n.id) === 'true') done++;
                })));
            }
            const perc = total > 0 ? Math.round((done / total) * 100) : 0;
            document.getElementById('stat-progress').innerText = perc + "%";
            document.getElementById('progress-bar').style.width = perc + "%";
        }

        window.onload = updateStats;
    </script>
</body>
</html>
