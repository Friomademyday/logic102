<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Engine</title>
    <style>
        :root {
            --bg: #000;
            --accent: #ab9ff2;
            --border: #1a1a1a;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: #fff;
            font-family: var(--font);
            height: 100vh;
            overflow: hidden;
        }

        #app-shell {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #stage {
            flex: 1;
            overflow-y: auto;
            padding: 60px 25px 120px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .view-layer {
            display: none;
            width: 100%;
            max-width: 480px;
            animation: slideIn 0.3s ease-out;
        }

        .view-layer.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 34px;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 50px;
        }

        .module-card {
            background: #050505;
            border: 1px solid var(--border);
            padding: 40px 30px;
            border-radius: 40px;
            margin-bottom: 20px;
        }

        .module-card label {
            display: block;
            color: #444;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .module-card .data {
            font-size: 40px;
            font-weight: 900;
            color: var(--accent);
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 90px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }

        .nav-trigger {
            background: none;
            border: none;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            flex: 1;
        }

        .nav-trigger.active {
            color: var(--accent);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .tilted {
            display: inline-block;
            transform: rotate(45deg);
        }

        .nav-label {
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="app-shell">
        <main id="stage">
            
            <section id="home" class="view-layer active">
                <h1>Hub</h1>
                <div class="module-card">
                    <label>Current Protocol</label>
                    <div class="data">Base_01</div>
                </div>
                <div class="module-card">
                    <label>Uptime</label>
                    <div class="data">00:12:45</div>
                </div>
            </section>

            <section id="search" class="view-layer">
                <h1>Find</h1>
                <div class="module-card" style="padding: 10px 20px;">
                    <input type="text" placeholder="Query nodes..." style="background:transparent; border:none; color:#fff; width:100%; padding:20px; font-size:16px; outline:none;">
                </div>
            </section>

            <section id="ai" class="view-layer">
                <h1>Lab</h1>
                <div class="module-card">
                    <label>Status: Online</label>
                    <div style="color:#888; line-height:1.6; font-size:15px;">Awaiting logic input for complex decompression...</div>
                </div>
            </section>

            <section id="me" class="view-layer">
                <h1>Self</h1>
                <div class="module-card">
                    <label>Identity</label>
                    <div class="data" style="font-size: 24px;">ARCHITECT_FRIO</div>
                </div>
            </section>

        </main>

        <nav class="nav-bar">
            <button class="nav-trigger active" onclick="navigate('home')">
                <span class="nav-icon">âŒ‚</span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-trigger" onclick="navigate('search')">
                <span class="nav-icon tilted">âš²</span>
                <span class="nav-label">Search</span>
            </button>
            <button class="nav-trigger" onclick="navigate('ai')">
                <span class="nav-icon">ðŸ’¡</span>
                <span class="nav-label">Lab</span>
            </button>
            <button class="nav-trigger" onclick="navigate('me')">
                <span class="nav-icon">âš™</span>
                <span class="nav-label">Me</span>
            </button>
        </nav>
    </div>

    <script>
        function navigate(targetId) {
            document.querySelectorAll('.view-layer').forEach(layer => {
                layer.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-trigger').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(targetId).classList.add('active');
            
            event.currentTarget.classList.add('active');

            window.location.hash = targetId;
        }

        window.addEventListener('load', () => {
            const hash = window.location.hash.replace('#', '');
            if (hash) {
                const targetBtn = Array.from(document.querySelectorAll('.nav-trigger')).find(btn => 
                    btn.getAttribute('onclick').includes(hash)
                );
                if (targetBtn) targetBtn.click();
            }
        });
    </script>

</body>
</html>
