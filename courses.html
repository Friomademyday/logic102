<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Protocols</title>
    <style>
        :root {
            --bg: #050505;
            --netflix-red: #e50914;
            --spotify-green: #1db954;
            --phantom-card: #0f0f0f;
            --border: #1a1a1a;
            --text-main: #dcddde;
            --font: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
        }
        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .back-nav { position: absolute; top: 20px; left: 20px; width: 40px; height: 40px; background: #111; border: 1px solid var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; color: #fff; }
        h1 { font-size: 26px; font-weight: 800; color: #fff; margin-bottom: 30px; }
        .search-wrap { width: 100%; max-width: 500px; margin-bottom: 30px; }
        #search-input { width: 100%; background: #111; border: 1px solid var(--border); padding: 15px; border-radius: 8px; color: #fff; outline: none; box-sizing: border-box; }
        .course-card {
            background: var(--phantom-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
            cursor: pointer;
            transition: 0.2s;
            box-sizing: border-box;
        }
        .course-card:hover { border-color: var(--netflix-red); }
        .course-card label { display: block; color: #666; font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        .course-card .title { font-size: 22px; font-weight: 800; color: #fff; }
        .node-list { width: 100%; max-width: 500px; display: none; margin-top: 10px; }
        .node-item {
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }
        .nav-dock { position: fixed; bottom: 30px; background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); padding: 8px; border-radius: 50px; border: 1px solid var(--border); display: flex; gap: 5px; }
        .nav-btn { padding: 10px 20px; border-radius: 40px; color: #666; text-decoration: none; font-weight: 700; font-size: 11px; text-transform: uppercase; }
        .nav-btn.active { background: #1a1a1a; color: var(--netflix-red); }
    </style>
</head>
<body>
    <a href="dashboard.html" class="back-nav"> < </a>
    <h1>Find Protocol</h1>
    
    <div class="search-wrap">
        <input type="text" id="search-input" placeholder="Search Logic Nodes...">
    </div>

    <div class="course-card" onclick="toggleNodes()">
        <label>Available</label>
        <div class="title">Python Architect 1.0</div>
    </div>

    <div id="node-list" class="node-list">
        <label style="color:var(--netflix-red); font-size:10px; font-weight:900; margin-bottom:10px; display:block;">FOUNDATION</label>
        <a href="ai.html?node=Variables" class="node-item">
            <span>Variables & Types</span>
            <span style="color:var(--spotify-green)">→</span>
        </a>
        <a href="ai.html?node=Logic" class="node-item">
            <span>Logic Gates</span>
            <span style="color:var(--spotify-green)">→</span>
        </a>
    </div>

    <nav class="nav-dock">
        <a href="dashboard.html" class="nav-btn">Hub</a>
        <a href="courses.html" class="nav-btn active">Find</a>
        <a href="ai.html" class="nav-btn">Lab</a>
    </nav>

    <script>
        function toggleNodes() {
            const list = document.getElementById('node-list');
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
