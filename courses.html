<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Protocols</title>
    <style>
        :root {
            --bg: #050505;
            --netflix-red: #e50914;
            --spotify-green: #1db954;
            --phantom-card: #0f0f0f;
            --border: #1a1a1a;
            --text-main: #dcddde;
            --font: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
        }
        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            margin: 0;
            padding: 40px 20px 120px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .back-nav { position: absolute; top: 20px; left: 20px; width: 40px; height: 40px; background: #111; border: 1px solid var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; color: #fff; }
        h1 { font-size: 26px; font-weight: 800; color: #fff; margin-bottom: 30px; }
        .search-wrap { width: 100%; max-width: 500px; margin-bottom: 30px; }
        #search-input { width: 100%; background: #111; border: 1px solid var(--border); padding: 15px; border-radius: 8px; color: #fff; outline: none; box-sizing: border-box; }
        
        #protocol-container { width: 100%; max-width: 500px; }

        .course-card-wrap { margin-bottom: 15px; width: 100%; }
        .course-card {
            background: var(--phantom-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: 0.2s;
            box-sizing: border-box;
        }
        .course-card:hover { border-color: var(--netflix-red); }
        .course-card label { display: block; color: #666; font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; pointer-events: none; }
        .course-card .title { font-size: 22px; font-weight: 800; color: #fff; pointer-events: none; }
        
        .node-list { display: none; margin-top: 15px; padding-left: 10px; border-left: 2px solid #1a1a1a; }
        .phase-label { color: var(--netflix-red); font-size: 10px; font-weight: 900; margin: 20px 0 10px 0; text-transform: uppercase; letter-spacing: 1px; }
        
        .node-item {
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #fff;
            transition: 0.2s;
        }
        .node-item:hover { background: #111; border-color: #333; }

        .nav-dock { position: fixed; bottom: 30px; background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); padding: 8px; border-radius: 50px; border: 1px solid var(--border); display: flex; gap: 5px; z-index: 100; }
        .nav-btn { padding: 10px 20px; border-radius: 40px; color: #666; text-decoration: none; font-weight: 700; font-size: 11px; text-transform: uppercase; }
        .nav-btn.active { background: #1a1a1a; color: var(--netflix-red); }
    </style>
</head>
<body>
    <a href="dashboard.html" class="back-nav"> < </a>
    <h1>Find Protocol</h1>
    
    <div class="search-wrap">
        <input type="text" id="search-input" placeholder="Search Logic Nodes..." onkeyup="filterProtocols()">
    </div>

    <div id="protocol-container"></div>

    <nav class="nav-dock">
        <a href="dashboard.html" class="nav-btn">Hub</a>
        <a href="courses.html" class="nav-btn active">Find</a>
        <a href="ai.html" class="nav-btn">Lab</a>
    </nav>

    <script>
        const COURSE_DATA = {
            "python-101": {
                title: "Python Architect Protocol",
                phases: [
                    { name: "Phase 1: The Kernel", nodes: [{ id: "PY-1.1", title: "System Overview & Setup" }, { id: "PY-1.2", title: "Execution Flow" }, { id: "PY-1.3", title: "Interactive Loop" }] },
                    { name: "Phase 2: Types & Objects", nodes: [{ id: "PY-2.1", title: "Numbers & Bitwise Logic" }, { id: "PY-2.2", title: "Strings & Slicing" }, { id: "PY-2.3", title: "Lists & Dictionaries" }] },
                    { name: "Phase 6: OOP & Classes", nodes: [{ id: "PY-6.1", title: "Inheritance Design" }, { id: "PY-6.2", title: "Operator Overloading" }] }
                ]
            },
            "cpp-architect": {
                title: "C++ Architect",
                phases: [{ name: "Phase 1: Foundation", nodes: [{ id: "cpp-syntax", title: "Basic Syntax" }, { id: "cpp-pointers", title: "Pointer Logic" }] }]
            },
            "web-architect": {
                title: "Web Architect (HTML/CSS)",
                phases: [{ name: "Phase 1: Structure", nodes: [{ id: "html-elements", title: "Elements & Attributes" }, { id: "css-box", title: "The Box Model" }] }]
            },
            "js-architect": {
                title: "JavaScript Architect",
                phases: [{ name: "Phase 1: Logic Core", nodes: [{ id: "js-vars", title: "Variables & Data Types" }, { id: "js-async", title: "Async/Await Protocols" }] }]
            },
            "swift-architect": {
                title: "Swift Architect",
                phases: [{ name: "Phase 1: Core Syntax", nodes: [{ id: "sw-basics", title: "Variables & Constants" }, { id: "sw-optionals", title: "Optionals Logic" }] }]
            },
            "kotlin-architect": {
                title: "Kotlin Architect",
                phases: [{ name: "Phase 1: Kotlin Essentials", nodes: [{ id: "kt-safety", title: "Null Safety Logic" }, { id: "kt-coro", title: "Coroutines (Async)" }] }]
            },
            "ts-architect": {
                title: "TypeScript Architect",
                phases: [{ name: "Phase 1: Strict Typing", nodes: [{ id: "ts-basics", title: "Type Annotations" }, { id: "ts-generics", title: "Generics Logic" }] }]
            },
            "arduino-architect": {
                title: "Arduino Architect",
                phases: [{ name: "Phase 1: Hardware I/O", nodes: [{ id: "ard-setup", title: "Environment & Setup" }, { id: "ard-sensors", title: "Reading Sensors" }] }]
            },
            "ubuntu-architect": {
                title: "Ubuntu Architect",
                phases: [{ name: "Phase 1: Shell & System", nodes: [{ id: "ub-bash", title: "Bash Terminal Mastery" }, { id: "ub-admin", title: "APT & Package Logic" }] }]
            },
            "go-architect": {
                title: "Go Architect",
                phases: [{ name: "Phase 1: Concurrency Core", nodes: [{ id: "go-basics", title: "Types, Maps & Slices" }, { id: "go-routines", title: "Goroutines & Channels" }] }]
            }
        };

        function renderProtocols() {
            const container = document.getElementById('protocol-container');
            container.innerHTML = '';

            for (const [key, course] of Object.entries(COURSE_DATA)) {
                const wrap = document.createElement('div');
                wrap.className = 'course-card-wrap';
                wrap.setAttribute('data-title', course.title.toLowerCase());

                let phasesHtml = '';
                course.phases.forEach(phase => {
                    phasesHtml += `<div class="phase-label">${phase.name}</div>`;
                    phase.nodes.forEach(node => {
                        phasesHtml += `
                            <a href="ai.html?node=${encodeURIComponent(node.title)}&id=${node.id}" class="node-item">
                                <span>${node.title}</span>
                                <span style="color:var(--spotify-green)">â†’</span>
                            </a>
                        `;
                    });
                });

                wrap.innerHTML = `
                    <div class="course-card" onclick="toggleNodes('${key}')">
                        <label>Available Protocol</label>
                        <div class="title">${course.title}</div>
                        <div id="list-${key}" class="node-list">
                            ${phasesHtml}
                        </div>
                    </div>
                `;
                container.appendChild(wrap);
            }
        }

        function toggleNodes(id) {
            const list = document.getElementById(`list-${id}`);
            const isVisible = list.style.display === 'block';
            document.querySelectorAll('.node-list').forEach(l => l.style.display = 'none');
            list.style.display = isVisible ? 'none' : 'block';
        }

        function filterProtocols() {
            const query = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.course-card-wrap').forEach(card => {
                const text = card.getAttribute('data-title');
                card.style.display = text.includes(query) ? 'block' : 'none';
            });
        }

        window.onload = renderProtocols;
    </script>
</body>
</html>
